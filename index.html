<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>
	<button id="play">Play</button>
	<section class="board">
		<!--You may want to give each square a class name in your HTML to make this easier! -->
		<div class ="square" id="sq0" hidden></div>
		<div class ="square" id="sq1" hidden></div>
		<div class ="square" id="sq2" hidden></div>
		<div class ="square" id="sq3" hidden></div>
		<div class ="square" id="sq4" hidden></div>
		<div class ="square" id="sq5" hidden></div>
		<div class ="square" id="sq6" hidden></div>
		<div class ="square" id="sq7" hidden></div>
		<div class ="square" id="sq8" hidden></div>
	</section>
	<button id="reset" hidden>Reset</button>  
</body>
</html>
